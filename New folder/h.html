<!DOCTYPE html>
<html>
<head>
  <!-- Import fonts -->
  <link href="https://fonts.cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    .content-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #1a1a1a;
    }

    .animated-text {
      font-size: 4rem;
      color: white;
      margin-bottom: 2rem;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .animated-text::before {
      content: "Hello!";
      font-family: 'Poppins', sans-serif;
      animation: textChange 6s infinite;
    }

    @keyframes textChange {
      0%, 45% {
        content: "Hello!";
        font-family: 'Poppins', sans-serif;
        opacity: 1;
      }
      47%, 49% {
        opacity: 0;
      }
      50%, 95% {
        content: "Namaste!";
        font-family: 'Playfair Display', serif;
        opacity: 1;
      }
      97%, 100% {
        opacity: 0;
      }
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      min-width: 200px;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-primary {
      background-color: white;
      color: black;
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }

    .btn-outline:hover {
      background-color: white;
      color: black;
    }

    .btn-blue {
      background-color: #2563eb;
      color: white;
    }

    .btn-blue:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 768px) {
      .animated-text {
        font-size: 2.5rem;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1 class="animated-text"></h1>
    <div class="buttons">
      <button class="btn btn-primary">Get Started</button>
      <button class="btn btn-outline">Learn More</button>
      <button class="btn btn-blue">Contact Us</button>
    </div>
  </div>
</body>
</html>
