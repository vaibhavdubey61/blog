<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('image11.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 20px;
    }

    .animated-text {
      font-size: 4rem;
      font-weight: bold;
      color: white;
      margin-bottom: 2rem;
      animation: textChange 6s infinite;
    }

    @keyframes textChange {
      0%, 45% {
        content: "Hello!";
        opacity: 1;
      }
      50%, 95% {
        content: "Namaste!";
        opacity: 1;
      }
      47%, 97% {
        opacity: 0;
      }
    }

    .animated-text::before {
      content: "Hello!";
      animation: textChange 6s infinite;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      min-width: 200px;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-primary {
      background-color: white;
      color: black;
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid white;
      color: white;
    }

    .btn-outline:hover {
      background-color: white;
      color: black;
    }

    .btn-blue {
      background-color: #2563eb;
      color: white;
    }

    .btn-blue:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 768px) {
      .animated-text {
        font-size: 2.5rem;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-bg"></div>
    <div class="overlay"></div>
    <div class="content">
      <h1 class="animated-text"></h1>
      <div class="buttons">
        <button class="btn btn-primary">Get Started</button>
        <button class="btn btn-outline">Learn More</button>
        <button class="btn btn-blue">Contact Us</button>
      </div>
    </div>
  </section>
<p> I am hero</p>
<p> I am also hero</p>
</body>
</html>
